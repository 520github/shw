<script language="javascript">
var page_id = 0;
var catalog = "";

function loadData(){
                var param = new Array();
                param.push({name: "search", value: $("#search").val()});
                param.push({name: "offset", value: (page_id - 1) * 20});
                param.push({name: "limit",  value: 20});
                param.push({name: "catalog", value: catalog});
                $.ajax({
                        url: "api/app/published/",
                        data: param,
                        dataType: "json",
                        type: "get",
                        success: function(resp){
                                $(".pages")
                                        .paginator("totalRecords", resp.total)
                                        .paginator("selectPage", page_id)
					.paginator("redraw");
                                $("#dataList").simpleTable("fillData", resp.result);
                                $(".intro .inside").empty();
                        }
                });
}

function togglePublish(appId, currentStatus){
	$("#enableDialog")
		.data("appId", appId)
		.data("currentStatus", currentStatus)
		.dialog("open")
}


function hashTag(){
        return "!/" + encodeURIComponent(catalog) + "/" + encodeURIComponent($("#search").val()) + "/__id__";
}

function edit( appId ){
        $(document).xeditor("edit", appId);
}
function recommend(e){
	var id = $(e).val();
	var checked = $(e).attr("checked");
	$(e).attr("disabled","disabled")
	 $.ajax({
        url: "api/app/best/"+id,
        dataType: "json",
        type: "put",
        success: function(resp){
             if(resp.best){
             	$(e).attr("checked","checked");
             }else{
             	$(e).removeAttr("checked");
             }
             $(e).removeAttr("disabled")
        },
        error: function(){
        	if(checked){
        		alert("推荐出现错误！刷新列表页面或许能解决此问题。");
        		$(e).removeAttr("checked");
        	}else{
        		alert("取消推荐出现错误！刷新列表页面或许能解决此问题。");
        		$(e).attr("checked","checked");
        	}
        	$(e).removeAttr("disabled")
		}
    });
}
function escapeRank(e){
	var id = $(e).val();
	var checked = $(e).attr("checked");
	$(e).attr("disabled","disabled")
	 $.ajax({
        url: "api/app/"+id+"/escapeRank",
        dataType: "json",
        type: "put",
        success: function(resp){
             if(resp.escapeRank){
             	$(e).attr("checked","checked");
             }else{
             	$(e).removeAttr("checked");
             }
             $(e).removeAttr("disabled")
        },
        error: function(){
        	if(checked){
        		alert("移除排行榜出现错误！刷新列表页面或许能解决此问题。");
        		$(e).removeAttr("checked");
        	}else{
        		alert("加入排行榜出现错误！刷新列表页面或许能解决此问题。");
        		$(e).attr("checked","checked");
        	}
        	$(e).removeAttr("disabled")
		}
    });
}


$(document).ready(function(){
        $(".pages").paginator({
                total:true,
                currentPageId:0,
                hashTag: hashTag() 
        });

        $("#dataList").simpleTable({
                cols:[
                        "id", 
							function(data){
                                return '<a href="' + data.url + '" target="_blank">' + data.name + '</a>';
                       		},
							function(data){
								return data.catalog==null ?"": data.catalog.join(";");
							},
							function(data){
								return data.brand==null ?"": data.brand.join(";");
							},
							function(data){
								return '<input type="checkbox" name="selectApp">';
				            }
				  ]
		});

        $.history.init(function(hash){
                onPage(hash);
        }, {unescape: true}); 

        $("#searchForm").submit(function(){
                location.href="#" + hashTag().replace("__id__", 1);
        });

        $(document).xeditor({
                appUrl: "api/app/published/{id}",
                lockUrl: false,
                note: "disable",
		button: "edit"
        });
        $.ajax({
                url:"api/catalog//",
                type: "get",
                dataType: "json",
                success: function(resp){
                        $("#catalogFilter").empty();
                        $("#catalogFilter").append('<option value="" selected>所有二级分类</option>');
                        for(var i = 0; i < resp.result.length; i++){
                                var cat = resp.result[i];
                                $("#catalogFilter").append('<option>' + cat["name"] + '</option>');
                                if(catalog == cat["name"]){
                                        $("#catalogFilter").val(cat["name"]);
                                }
                        }
                }
        });


        $("#catalogFilter").change(function(){
                catalog = $(this).val();
                $.history.load(hashTag().replace("__id__", page_id));
        });
	$("#removeDialog").dialog({
		title:"删除",
		autoOpen: false,
		modal: true,
		buttons:{
			"删除":function(){
				var appId = $(this).data("appId");

				$.ajax({
					url: "api/app/published/" + appId,
					type: "delete",
					dataType: "json",
					success: function(resp){
						if($("#xeditor").dialog("isOpen")){
							$("#xeditor").dialog("close");
						}
						loadData();
					},
					error: function(jqXHR, textStatus, errorThrown){
						if(jqXHR.status == 409){
							alert('这个App已经被其他编辑锁定。');
						}
						else{
							alert('加载数据出错，请稍后再试。');
						}
					}
				});
				$(this).dialog("close");

			},
			"取消":function(){
				$(this).dialog("close");
			}
		}
	});
	$("#enableDialog").dialog({
		title:"更改上下架状态",
		autoOpen: false,
		modal: true,
		buttons:{
			"更改":function(){
				var appId = $(this).data("appId");
				var currentStatus = $(this).data("currentStatus");
				$.ajax({
					url: "api/app/published/" + appId + "/status",
					type: "put",
					async: false,
					contentType: "application/json",
					data: "published" != currentStatus ? "published" : "disabled",
					success: function(){
						loadData();
					}
				});
				$(this).dialog("close");

			},
			"取消":function(){
				$(this).dialog("close");
			}
		}
	});

});

function onPage(hash){
        var pageNumber = 1;
        var match = hash.match(/\!\/(.*)\/(.*)\/(\d+)/);
        if(match){
                catalog = decodeURIComponent(match[1]);
                $("#search").val(decodeURIComponent(match[2]));
                page_id = match[3];
        }
        else{
                catalog = "";
                page_id =  1;
        }

        $(".pages")
                .paginator("hashTag", hashTag());

	$("#catalogFilter").val(catalog);
        loadData();
}
function finishSelect(){
	var selected = new Array();
	$('input:checked').each(function(i,e){
		selected.push($(e).parent().siblings().first().html());
	})
	if(selected.length>0&&window.opener){
		window.opener.addSelectedItem(selected);
	}
	window.close();
}
</script>
